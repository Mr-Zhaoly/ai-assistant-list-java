server:
  port: 8080
spring:
  application:
    name: ai-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
          routes:
            - id: business-agent
              uri: lb://business-agent
              predicates:
                - Path=/business-agent/**
              filters:
                - StripPrefix=1
            - id: business-agent-legacy
              uri: lb://business-agent
              predicates:
                - Path=/business/agent/**
              filters:
                - StripPrefix=2
            - id: tool-agent
              uri: lb://tool-agent
              predicates:
                - Path=/tool-agent/**
              filters:
                - StripPrefix=1
    nacos:
      discovery:
        server-addr: ${nacos.server-add}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        username: ${nacos.username}
        password: ${nacos.password}

# nacos 账号密码
nacos:
  namespace: ${NACOS_NAMESPACE}
  group: ${NACOS_GROUP}
  username: ${NACOS_USERNAME}
  password: ${NACOS_PASSWORD}
  server-add: ${NACOS_SERVER_ADD}
